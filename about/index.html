<!DOCTYPE html>
<html lang="ja">
<head>

    <!--コメント-->    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストの使い方</title>
</head>
<body>

    <h1>HTMLのテキストタグの使い方</h1>

    <p><strong>強調されたテキスト：</strong><em>これは強調された（斜体）テキストです。</em></p>

    <h2>リストの例</h2>
    <ul>
        <li>項目1</li>
        <li>項目2</li>
        <li>項目3</li>
    </ul>

    <p><a href="https://www.example.com">Example.com</a>にアクセスするリンクです。</p>

    <h2>引用の例</h2>
    <blockquote>
        <p>HTMLはWebページを作成するための標準的な言語です。</p>
    </blockquote>

    <p>ここにコードの例を示します：<code><h1>見出し</h1></code></p>

</body>
</html>
